<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Custom -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Logo -->
    <link rel="icon" href="img/officeline_logo.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>OFFICELINE</title>
</head>

<body id="masukdaftar"
    style="background-image: url(img/background_masuk_daftar.png); background-position: center; background-repeat: no-repeat; background-size: 300vh;">

    <!-- SECTION -->
    <section>
        <div class="container mt-5 pt-5 translate-center">
            <div class="row">
                <div class="col-12 col-md-7 col-lg-5 m-auto">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body">
                            <button class="btn" onclick="history.back()">
                                <i class="bi bi-arrow-left"></i>
                            </button>
                            <h3 class="mb-4 mt-0 text-center animate__animated animate__fadeInUp">
                                Pesan
                                <p class="border-4 border-bottom position-relative top-50 start-50 translate-middle"
                                    style="width: 100px; border-color: #EC633D !important;"></p>
                            </h3>
                            <!-- MASUK -->
                            <form class="mx-3" onsubmit="sendMessage()">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name" placeholder="Nama Anda"
                                        autocomplete="off" required title="Harap isi bidang ini">
                                    <label for="name">Nama anda</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Email anda"
                                        autocomplete="off" required title="Harap isi bidang ini">
                                    <label for="email">Email anda</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" cols="30" rows="3" id="message"
                                        placeholder="Pesan anda" required></textarea>
                                    <label for="message">Pesan anda</label>
                                </div>
                                <!-- Tombol Masuk -->
                                <div class="text-center my-3">
                                    <button type="submit" class="btn btn-lg btn-warning">Kirim Pesan</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Boostrap -->
    <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <script src="script.js"></script>
    <script>
        function sendMessage() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const url = "https://api.whatsapp.com/send?phone=6285174265150&text=Halo%20Adminn%0ASaya%20*" + name +
                "*%0AEmail%20saya%20*" + email + "*%0A%0A*" + message + "*"
            window.open(url)
        }
    </script>
</body>

</html>
