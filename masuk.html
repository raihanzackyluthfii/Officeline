<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Custom -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Logo -->
    <link rel="icon" href="img/officeline_logo.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>OFFICELINE</title>
</head>

<body id="masukdaftar"
    style="background-image: url(img/background_masuk_daftar.png); background-position: center; background-repeat: no-repeat; background-size: 300vh;">

    <!-- SECTION -->
    <section>
        <div class="container mt-5 pt-5 translate-center">
            <div class="row">
                <div class="col-12 col-md-7 col-lg-5 m-auto">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body">
                            <button class="btn" onclick="history.back()">
                                <i class="bi bi-arrow-left"></i>
                            </button>
                            <h3 class="mb-4 mt-0 text-center animate__animated animate__fadeInUp">
                                Masuk
                                <p class="border-4 border-bottom position-relative top-50 start-50 translate-middle"
                                    style="width: 100px; border-color: #EC633D !important;"></p>
                            </h3>
                            <!-- MASUK -->
                            <form action=" " method="POST" class="mx-3">
                                <div class="form-floating mb-3">
                                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username"
                                        autocomplete="off" required title="Harap isi bidang ini">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" name="password" id="passwordku" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                    <input type="checkbox" onclick="showHide()"> Tampilkan
                                    password
                                </div>
                                <!-- Tombol Masuk -->
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-warning" name="loginbtn">Masuk</button>
                                    <p class="mt-2">Belum punya akun?<a href="daftar.html"
                                            style="color: #EC633D; text-decoration: none;"> Daftar</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div class="text-center p-4">
        Â© 2024 OFFICELINE. All rights reserved.
    </div>
    </footer>

    <!-- Boostrap -->
    <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <script src="script.js"></script>
    <script>
        function showHide() {
            var inputan = document.getElementById("passwordku");
            if (inputan.type === "password") {
                inputan.type = "text";
            } else {
                inputan.type = "password";
            }
        }
    </script>
</body>

</html>
