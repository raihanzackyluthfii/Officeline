<body id="masukdaftar" style="background-image: url(img/background_masuk_daftar.png); background-position: center; background-repeat: no-repeat; background-size: 300vh;">
    <section>
        <div class="container mt-4 pt-5">
            <div class="row">
                <div class="col-12 col-md-7 col-lg-5 m-auto">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body">
                            <button class="btn" onclick="history.back()">
                                <i class="bi bi-arrow-left"></i>
                            </button>
                            <h3 class="mb-4 mt-0 text-center animate__animated animate__fadeInUp">
                                Daftar
                                <p class="border-4 border-bottom position-relative top-50 start-50 translate-middle"
                                    style="width: 100px; border-color: #EC633D !important;"></p>
                            </h3>

                            <!-- Login -->
                            <form action="daftar.php" method="POST" class="mx-3">
                                <div class="form-floating mb-3 rounded-pill">
                                    <input type="text" name="fullname" class="form-control" id="floatingInput" placeholder="Fullname"
                                        autocomplete="off" required title="Harap isi bidang ini">
                                    <label for="floatingInput">Fullname</label>
                                </div>
                                <div class="form-floating mb-3 rounded-pill">
                                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email"
                                        autocomplete="off" required title="Harap isi bidang ini">
                                    <label for="floatingInput">Email</label>
                                </div>
                                <div class="form-floating mb-3 rounded-pill">
                                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username"
                                        autocomplete="off" required title="Harap isi bidang ini">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating mb-3 rounded-pill">
                                    <input type="password" name="password"id="passwordku" class="form-control" id="floatingPassword"
                                        placeholder="Password" pattern=".{8,}" required title="8 characters minimum">
                                    <label for="floatingPassword">Password</label>
                                    <input type="checkbox" onclick="showHide()"> Tampilkan
                                    password
                                </div>
                                <!-- Tombol Masuk -->
                                <div class="text-center mt-3">
                                    <input type="submit" name="submit" id="submit" value="Daftar"
                                        class="btn btn-lg btn-warning"></input>
                                    <p class="mt-2">Sudah punya akun?<a href="masuk.php"
                                            style="color: #EC633D; text-decoration: none;"> Masuk</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function showHide() {
            var inputan = document.getElementById("passwordku");
            if (inputan.type === "password") {
                inputan.type = "text";
            } else {
                inputan.type = "password";
            }
        }
    </script>
