<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .product-details, .buyer-details, .payment-method {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Halaman Pembelian</h2>

        <!-- Rincian Produk -->
        <div class="product-details">
            <h3>Detail Produk</h3>
            <div class="product-info">
                <p>Nama Produk: <strong>Sepatu Sneakers</strong></p>
                <p>Harga: <strong>Rp 500.000</strong></p>
            </div>
        </div>

        <!-- Formulir Pengisian Data Pembeli -->
        <div class="buyer-details">
            <h3>Data Pembeli</h3>
            <form action="/proses-pembayaran" method="POST">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Nomor Telepon:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="address">Alamat Pengiriman:</label>
                <input type="text" id="address" name="address" required>

                <label for="quantity">Jumlah Pembelian:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" required>

                <!-- Metode Pembayaran -->
                <div class="payment-method">
                    <h3>Metode Pembayaran</h3>
                    <label for="payment">Pilih Metode Pembayaran:</label>
                    <select id="payment" name="payment" required>
                        <option value="transfer">Transfer Bank</option>
                        <option value="credit_card">Kartu Kredit</option>
                        <option value="e-wallet">E-Wallet (OVO, Gopay, DANA)</option>
                    </select>
                </div>

                <input type="submit" value="Lanjutkan Pembayaran">
            </form>
        </div>
    </div>
</body>
</html>
